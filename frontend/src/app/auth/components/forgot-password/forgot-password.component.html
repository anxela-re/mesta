<div class="auth-wrapper">
    <form class="form-forgotPassword" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Forgot password</h3>
      <!-- Errors -->
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <button type="submit" class="btn btn-block btn-primary">Send email</button>
      <button type="button" (click)="router.navigate(['/login'])">Login</button>
    </form>
  </div>

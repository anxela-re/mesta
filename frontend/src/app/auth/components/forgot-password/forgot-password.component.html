<div class="m-auto text-center maxw-500">
  <div class="m-4 px-6 py-10 rounded-lg full-shadow bg-basic-600">
    <h2 class="text-2xl uppercase my-5">Forgot password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mt-10">
      <div class="my-5 custom-input-labeled">
        <input
          type="email"
          [formControl]="email"
          aria-label="Email"
          placeholder="Email"
        />
        <label for="email">Email</label>

        <div *ngIf="email.errors" class="mt-2 mb-2form-errors">
          <span *ngIf="email.errors && (email.touched || email.dirty)">
            <span *ngIf="email.errors.required">Email is required</span>
            <div *ngIf="email.errors.pattern">Email not a valid format.</div>
          </span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!forgotPasswordForm.valid"
        class="btn btn-primary shadow-thick-secondary"
      >
        Enviar email
      </button>
    </form>
  </div>
</div>

<div class="text-center">
  <p>
    ¿Te acordaste de tu contraseña?
    <a [routerLink]="['/login']" class="text-primary-500 hover:text-primary-700">Inicia sesión</a>
  </p>
</div>

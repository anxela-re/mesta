<div class="m-auto text-center maxw-500">
  <div class="m-4 px-6 py-10 rounded-lg full-shadow bg-white-600">
    <h2 class="text-2xl uppercase my-5">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-10">
      <div class="my-5 custom-input-labeled">
        <input
          type="email"
          [formControl]="email"
          aria-label="Email"
          placeholder="Email"
        />
        <label for="name" class="text-primary-500">Nombre</label>
        <div *ngIf="email.errors" class="mt-2 mb-2 form-errors">
          <span
            *ngIf="email.errors && (email.touched || email.dirty)"
          >
            <span *ngIf="email.errors.required"
              >Email is required</span
            >
            <div *ngIf="email.errors.pattern">
              Email not a valid format.
            </div>
          </span>
        </div>
      </div>

      <div class="my-5 custom-input-labeled">
        <input
          type="password"
          [formControl]="password"
          class=""
          aria-label="Password"
          placeholder="Password"
        />
        <label for="password" class="">Contraseña</label>
        <div *ngIf="password.errors" class="mt-2 mb-2 form-errors">
          <span
            class=""
            *ngIf="password.errors && (password.touched || password.dirty)"
          >
            <span *ngIf="password.errors.required"
              >Password is required</span
            >
            <span *ngIf="password.errors.minlength"
              >Password must be greater tha 8 characters</span
            >
            <span *ngIf="password.errors.maxlength"
              >Password can be max 16 characters long</span
            >
          </span>
        </div>
      </div>

      <div class="text-right py-4">
        <a
          [routerLink]="['/forgot-password']"
          class="text-secondary-400 hover:text-primary-500"
          >¿Olvidaste tu contraseña?</a
        >
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="mr-2 btn btn-primary shadow-thick-secondary"
      >
        Login
      </button>
    </form>
  </div>
</div>

<div class="text-center">
  <p>
    ¿Nuevo en Mesta?
    <a [routerLink]="['/register']" class="text-primary-500 hover:text-primary-700">Regístrate</a>
  </p>
</div>

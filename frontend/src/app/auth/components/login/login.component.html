<div class="m-auto text-center maxw-500 pb-6">
  <div class="m-4 px-6 py-10 rounded-lg full-shadow bg-basic-600">
    <h2 class="text-2xl uppercase my-2 dark:text-secondary-500">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-10">
      <div class="custom-input-labeled-container">
        <div class="custom-input-labeled">
          <input type="email" [formControl]="email" aria-label="Email" />
          <label for="name">Nombre</label>
        </div>
        <div
          *ngIf="email.errors && (email.touched || email.dirty)"
          class="form-errors"
        >
          <span *ngIf="email.errors.required">Campo obligatorio</span>
          <div *ngIf="email.errors.pattern">Email not a valid format.</div>
        </div>
      </div>
      <div class="custom-input-labeled-container">
        <div class="custom-input-labeled">
          <input
            type="password"
            [formControl]="password"
            aria-label="Password"
          />
          <label for="password">Contraseña</label>
          <div
            *ngIf="password.errors && (password.touched || password.dirty)"
            class="form-errors"
          >
            <span *ngIf="password.errors.required">Campo obligatorio</span>
            <span *ngIf="password.errors.minlength"
              >Password must be greater tha 8 characters</span
            >
            <span *ngIf="password.errors.maxlength"
              >Password can be max 16 characters long</span
            >
          </div>
        </div>
      </div>

      <div class="text-right py-4">
        <a
          [routerLink]="['/forgot-password']"
          class="text-secondary-400 hover:text-primary-500"
          >¿Olvidaste tu contraseña?</a
        >
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="mr-2 btn btn-primary shadow-thick-secondary-dark mt-2"
      >
        Login
      </button>
    </form>
  </div>
  <p class="text-center">
    ¿Nuevo en Mesta?
    <a
      [routerLink]="['/register']"
      class="text-primary-500 hover:text-primary-700"
      >Regístrate</a
    >
  </p>
</div>

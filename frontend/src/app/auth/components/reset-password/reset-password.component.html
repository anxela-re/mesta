<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Reset password</h3>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
        {{ errors?.password_confirmation }}
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
        />
      </div>
      <button type="submit" class="btn btn-block btn-primary">
        Reset password
      </button>
    </form>
  </div>

<div class="m-auto text-center maxw-500 pb-6">
  <div class="m-4 px-6 py-10 rounded-lg full-shadow bg-basic-600">
    <h2 class="text-2xl uppercase my-2 dark:text-secondary-500">
      Cambiar contraseña
    </h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="mt-10">
      <div class="custom-input-labeled-container">
        <div class="custom-input-labeled">
          <input
            type="password"
            [formControl]="password"
            aria-label="Password"
          />
          <label for="password">Contraseña</label>
          <div
            *ngIf="password.errors && (password.touched || password.dirty)"
            class="form-errors"
          >
            <span *ngIf="password.errors.required">Campo obligatorio</span>
            <span *ngIf="password.errors.minlength"
              >La contraseña debe ser mayor de 6 caracteres</span
            >
            <span *ngIf="password.errors.maxlength"
              >La contraseña debe ser menor que 16 caracteres</span
            >
          </div>
        </div>
      </div>
      <div class="custom-input-labeled-container">
        <div class="custom-input-labeled">
          <input
            type="password"
            [formControl]="password_confirmation"
            aria-label="Password"
          />
          <label for="password_confirmation">Repetir contraseña</label>

          <div
            *ngIf="
              password_confirmation.errors &&
              (password_confirmation.touched || password_confirmation.dirty)
            "
            class="form-errors"
          >
            <span *ngIf="password_confirmation.errors.required"
              >Campo obligatorio</span
            >
            <span *ngIf="password_confirmation.errors.matchEqual"
              >Las contraseñas no coinciden</span
            >
          </div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!resetPasswordForm.valid"
        class="btn btn-primary shadow-thick-secondary-dark mt-2"
      >
        Cambiar contraseña
      </button>
    </form>
  </div>
</div>

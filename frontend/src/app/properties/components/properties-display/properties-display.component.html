<div
  class="block"
  [ngClass]="{
    'text-right': alignRight,
    'text-center': !alignRight
  }"
>
  <span
    class="inline text-sm group-hover:!text-basic-500 break-words w-full"
    *ngFor="let property of properties"
    [ngStyle]="{
      color: selected ? '#fff' : color
    }"
    [ngClass]="{ 'font-bold': getIsFiltered(property?.id) }"
  >
    {{ property?.name }}.&nbsp;
  </span>
</div>

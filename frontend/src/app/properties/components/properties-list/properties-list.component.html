<div class="my-2">
  <input
    type="text"
    class="dark-input"
    placeholder="Buscar propiedades"
    [(ngModel)]="searchTerm"
    (keyup)="search()"
  />
</div>

<div class="flex flex-row flex-wrap gap-2">
  <div>
    <button
      type="button"
      class="transition ease-in-out delay-50 duration-200 rotate-0"
      (click)="newProperty = !newProperty"
      [ngClass]="{
        'rotate-45 text-primary-500 hover:text-secondary-500': newProperty,
        'text-secondary-500 hover:text-primary-500': !newProperty
      }"
    >
      <fa-icon *ngIf="allowEdition" [icon]="faPlus"></fa-icon>
    </button>
    <div
      class="inline-block transition ease-in-out delay-250 duration-200 scale-0"
      [ngClass]="{ 'scale-100': newProperty }"
    >
      <app-property-form
        *ngIf="newProperty"
        (onFinishCreating)="onFinishCreating()"
      ></app-property-form>
    </div>
  </div>
  <button
    type="button"
    (click)="editingProperties = !editingProperties"
    [ngClass]="{
      'text-primary-500 hover:text-secondary-500': editingProperties,
      'text-secondary-500 hover:text-primary-500': !editingProperties
    }"
  >
    <fa-icon *ngIf="allowEdition" [icon]="faPencil"></fa-icon>
  </button>
  <app-property-item
    *ngFor="let property of properties$ | async"
    [property]="property"
    (onSelect)="onSelectProperty($event)"
    [editing]="editingProperties"
    (onRemoved)="onPropertyRemoved()"
  ></app-property-item>
</div>

<form
  [formGroup]="propertyForm"
  (ngSubmit)="onSubmit()"
  class="px-2 rounded-full bg-white-900 min-w-[100px]"
>
  <input
    type="text"
    [formControl]="name"
    class="underline outline-none underline-offset-2 decoration-secondary-300 mx-3 bg-transparent my-1"
    placeholder="Nueva propiedad"
  />
  <button
    type="submit"
    class="text-secondary-400 hover:text-primary-500 px-2"
  >
    <fa-icon [icon]="faSave"></fa-icon>
  </button>
</form>

<div
  class="rounded-full border-2 px-4 cursor-pointer border-secondary-500 text-secondary-500 h-[100%]"
  [ngClass]="{
    'text-white-500 bg-secondary-500': selected,
    'animate-pulse': editing && !edited,
    'hover:text-white-500 hover:bg-secondary-500': !editing
  }"
  (click)="select()"
>
  <span
    *ngIf="editing"
    contenteditable="true"
    (input)="onPropertyChange($event)"
    class="outline-none underline underline-offset-2 h-[100%]"
    >{{ property.name }}</span
  >
  <span *ngIf="!editing">{{ property.name }}</span>

  <fa-icon (click)="onSaveEdition($event)" [icon]="faSave" class="ml-3 text-secondary-500 hover:text-primary-500" *ngIf="edited"></fa-icon>
  <fa-icon (click)="onDeleteProperty($event)" [icon]="faTrash" class="ml-3 text-danger " *ngIf="editing" ></fa-icon>
</div>

<div
  class="transform transition delay-10 duration-300 ease-in-out scale-0"
  (click)="onClick()"
  [ngClass]="{ 'scale-100': properties }"
>
  <app-dashed-box>
    <h4
      class="font-bold group-hover:!text-basic-500 text-secondary-500 uppercase text-center text-lg"
    >
      {{ recipe.name }}
    </h4>
    <app-properties-display [properties]="properties"></app-properties-display>
  </app-dashed-box>
</div>

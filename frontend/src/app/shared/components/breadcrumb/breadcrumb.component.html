<div class="my-4">
  <nav>
    <ul class="flex flex-row">
      <li
        class="after:content-['/'] after:mx-2 last:after:content-['']"
        *ngFor="let nav of breadcrumbHistory"
      >
        <a
          class="italic"
          (click)="navigate(nav.navigateName)"
          [ngClass]="{
            'cursor-default text-secondary-200': !nav.navigateName,
            'cursor-pointer text-secondary-500 dark:text-basic-500 dark:hover:text-primary-500 hover:text-primary-500': nav.navigateName
          }"
          >{{ nav.name }}</a
        >
      </li>
    </ul>
  </nav>
</div>

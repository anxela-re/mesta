<div class="w-full">
  <nav class="m-2">
    <!-- NO AUTH -->
    <ul
      *ngIf="!isLogged"
      class="flex justify-center m-auto p-1 max-w-[400px] flex-wrap"
    >
      <li class="mx-1">
        <button
          class="text-sm text-basic-500 hover:text-primary-500"
          (click)="navigate('register')"
          >Registrarse</button
        >
      </li>
      <li class="mx-1">
        <button
          class="text-sm text-basic-500 hover:text-primary-500"
          (click)="navigate('login')"
          >Iniciar sesión</button
        >
      </li>
      <li class="mx-1">
        <button
          class="text-sm text-basic-500 hover:text-primary-500"
          (click)="navigate('forgot-password')"
        >
          Recuperar contraseña
        </button>
      </li>
      <li class="mx-1">
        <button
          class="text-sm text-basic-500 hover:text-primary-500"
          (click)="navigate('')"
          >Contacto</button
        >
      </li>
    </ul>

    <!-- AUTH -->
    <ul
      *ngIf="isLogged"
      class="flex justify-center m-auto p-1 max-w-[400px] flex-wrap"
    >
      <li class="mx-1">
        <button
          class="text-sm text-basic-500 hover:text-primary-500"
          (click)="navigate('configuration')"
          >Mi cuenta</button
        >
      </li>
      <li class="mx-1">
        <button
          class="text-sm text-basic-500 hover:text-primary-500"
          (click)="navigate('recipes')"
          >Formulaciones</button
        >
      </li>
      <li class="mx-1">
        <button
          class="text-sm text-basic-500 hover:text-primary-500"
          (click)="navigate('components')"
          >Componentes</button
        >
      </li>
      <li class="mx-1">
        <button
          class="text-sm text-basic-500 hover:text-primary-500"
          (click)="navigate('configuration')"
          >Contacto</button
        >
      </li>
    </ul>
  </nav>
  <div class="text-center">
    <span class="text-basic-400 text-xs">
      <span class="material-icons inline-block text-xs">copyright</span> 2022.
      Todos los derechos reservados.</span
    >
  </div>
</div>

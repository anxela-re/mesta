<div
  #popup
  id="popup"
  class="z-10 fixed inset-0 bg-secondary-500/[.2] transition duration-500 transition-opacity invisible opacity-0 dark:text-secondary-500"
>
  <div
    class=" animate__animated animate__zoomIn translate-y-2/4 mx-auto p-2 md:p-4 bg-basic-500 rounded-lg w-[90%] md:w-[50%] max-w-[400px] relative transition ease-in-out duration-500"
  >
    <div class="flex flex-row justify-between">
      <h2 #title id="popup-title"></h2>
      <a class="text-secondary-500 hover:text-primary-500" (click)="close()"
        >&times;</a
      >
    </div>
    <div
      #content
      id="popup-content"
      class="content max-h-[30%] overflow-auto my-2"
    ></div>
    <div class="flex flex-row justify-center gap-5 my-2">
      <button
        (click)="close(true)"
        class="btn btn-primary shadow-thick-secondary-dark"
        id="popup-on-proceed"
      >
        Continuar
      </button>
      <button
        class="btn btn-secondary-dark shadow-thick-secondary-dark"
        (click)="close()"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
